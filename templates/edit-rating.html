<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <label>Book Name: {{ book['title'] }}</label>
        <label>Current Rating: {{ book['rating'] }}</label>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input type="text" name="rating" placeholder="New Rating" />
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
